<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PS36680 - Vũ Đăng Quang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding-top: 20px;
        }

        .content-area {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 10px;
        }

        .btn {
            border-radius: 8px;
            padding: 8px 16px;
        }

        .error-text {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        .nav-tabs {
            border: none;
            margin-bottom: 20px;
        }

        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            padding: 10px 20px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .nav-tabs .nav-link.active {
            background: #2c3e50;
            color: white;
        }

        .header {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <!--<div class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-center mb-4">Student Management</h4>
            <div class="nav flex-column">
                <a href="#" class="nav-link text-white active">Dashboard</a>
                <a href="#" class="nav-link text-white">Students</a>
                <a href="#" class="nav-link text-white">Reports</a>
                <a href="#" class="nav-link text-white">Settings</a>
            </div>
        </div>-->

        <!-- Main Content -->
<!--        <div class="col-md-9 col-lg-10 content-area">-->
            <div class="content-area">

            <!-- Header -->
            <div class="header d-flex justify-content-between align-items-center">
                <h3>PS36680 - Vũ Đăng Quang</h3>
                <div class="d-flex align-items-center">
                    <div class="alert alert-info m-0" th:if="${message}" th:text="${message}"></div>
                </div>

                <!--[<a href="?lang=vi">Tiếng Việt</a>]
                [<a href="?lang=en">English</a>]-->
            </div>

            <!-- Navigation Tabs
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Student List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add New Student</a>
                </li>
            </ul>-->

            <!-- Content Grid -->
            <div class="row">
                <!-- Table Section -->
                <div class="col-lg-8">
                    <div class="table-container">
                        <table class="table">
                            <thead class="table-dark">
                            <tr>
                                <th>MÃ NV</th>
                                <th>HỌ VÀ TÊN</th>
                                <th>GIỚI TÍNH</th>
                                <th>ĐỊA CHỈ</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}" th:object="${item.value}">
                                <td>[[*{maNV}]]</td>
                                <td>[[*{name}]]</td>
                                <td>[[*{gender} ? 'Nam' : 'Nữ']]</td>
                                <td>[[*{address}]]</td>
                                <td>
                                    <a th:href="@{|/student/edit/${item.key}|}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{|/student/del/${item.key}|}" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="col-lg-4">
                    <div class="form-container">
                        <form th:object="${student}" th:action="@{/student/create}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Mã Nhân Viên</label>
                                <input th:field="*{maNV}" type="text" class="form-control" placeholder="Nhập mã nhân viên">
                                <span th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}" class="error-text"></span>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Họ và Tên</label>
                                <input th:field="*{name}" type="text" class="form-control" placeholder="Nhập họ và tên">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></span>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Địa chỉ</label>
                                <input th:field="*{address}" type="text" class="form-control" placeholder="Nhập địa chỉ">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-text"></span>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Giới tính</label>
                                <select th:field="*{gender}" class="form-control">
                                    <option value="">-- Chọn giới tính --</option>
                                    <option value="true">Nam</option>
                                    <option value="false">Nữ</option>
                                </select>
                                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-text"></span>
                            </div>

                            <div class="d-grid gap-2">
                                <button th:formaction="@{/student/create}" th:if="${key == null}" class="btn btn-primary">Create</button>
                                <button th:if="${key != null}" th:formaction="@{|/student/update/${key}|}" class="btn btn-success">Update</button>
<!--                                <button th:formaction="@{|/student/del/${key}|}" class="btn btn-danger">Delete</button>-->
                                <button th:formaction="@{/student/index}" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
